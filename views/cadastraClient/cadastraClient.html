<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Horizon | Cadastro de Usuário </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./../../assets/css/container.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./../../app.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HORIZON BANK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active navbar-brand" aria-current="page" href="/index.html">Lista de
                                clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navbar-brand" href="./../Cadastro/cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid d-flex justify-content-center m-6">
            <form class="row g-3 w-75 m-3" data-form="form">
                <div class="col-md-6">
                  <label for="inputName4" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputName4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-5">
                  <label for="inputCpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00" required>
                </div>
                <div class="col-5">
                  <label for="inputRg" class="form-label">RG</label>
                  <input type="text" class="form-control" id="inputRg" placeholder="00.000.000-0" required>
                </div>
                <div class="col-md-2">
                  <label for="inputDate" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="inputDate" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rua principal" required>
                </div>
                <div class="col-12">
                  <label for="inputImg" class="form-label">URL da sua Foto</label>
                  <input type="text" class="form-control" id="inputImg" placeholder="Apartamento, studio, ou terreo" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select" required>
                    <option selected value="">Escolher...</option>
                    <option value="pernambuco">PE</option>
                    <option value="Minas gerais">MG</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Cep</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-md-4">
                  <label for="inputDeposit" class="form-label">Depósito</label>
                  <input type="text" class="form-control" id="inputDeposit" data-preco="preco" required>
                </div>
                <div class="col-md-4">
                  <label for="inputCreditLimit" class="form-label">Limite de créditos</label>
                  <input type="text" class="form-control" id="inputCreditLimit" data-preco="preco" required>
                </div>
                <div class="col-md-4">
                  <label for="inputAccount" class="form-label">Tipo de conta</label>
                  <select id="inputAccount" class="form-select" required>
                    <option selected value="">Escolher...</option>
                    <option value="1">Poupança</option>
                    <option value="2">Corrente</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-form-edita">Sign in</button>
                </div>
              </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
